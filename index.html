<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to DOM Manipulation!</h1>
    </header>

    <section id="info-section">
        <p id="text-content">This is a paragraph. The content will change dynamically.</p>
    </section>

    <button id="change-text-btn">Change Text</button>
    <button id="add-element-btn">Add New Element</button>
    <button id="remove-element-btn">Remove Element</button>

    <div id="dynamic-container">
        <!-- New elements will be added here -->
    </div>

    <footer>
        <p>Created with JavaScript DOM Manipulation</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
